<!doctype html>
<html lang="en">

<head>
  <title>Instagram profile</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <!-- User Info Section -->
        <section id="user-info" class="user-info">
            <!-- User Profile Picture, Username, Bio, etc. -->
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <img  class="img-fluid rounded-top" src="9230137.jpg" alt="User Profile">
                        <!--<img src="9230137.jpg" alt="User Profile" width="70" height="70" class="">-->
                    </div>
                    <div class="col-md-8">
                        <h1 id="user-name"></h1>
                        <p id="user-username"></p>
                        <p id="user-email"></p>
                        <p id="user-phone"></p>
                        <p id="user-website"></p>
                        <p id="company-name"></p>
                        <p id="company-catchPhrase"></p>
                        <p id="company-bs"></p>
                        <address id="user-address"></address>
                    </div>
                </div>
            </div>
        </section>
    </header>
    
    <main>
        <!-- Photos Grid Section -->
        <section id="photos-grid" class="photos-grid">
            <!-- Photo Thumbnails -->
        </section>
    </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
